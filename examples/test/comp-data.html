<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>Vue组件data为什么必须是个函数？</h1>
      <comp></comp>
      <comp></comp>
      <p>{{counter}}</p>
    </div>
    <script>
      Vue.component("comp", {
        template: '<div @click="counter++">{{counter}}</div>',
        data() {
          return {
            counter: 1
          };
        }
      });
      // 创建实例
      const app = new Vue({
        el: "#demo",
        data: { counter: 1 }
      });
    </script>
  </body>
</html>
