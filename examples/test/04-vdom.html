<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <h1>虚拟DOM</h1>
      <p>{{foo}}</p>
    </div>
    <script>
      /**
       * 创建实例
       */
      const app = new Vue({
        el: "#demo",
        data: { foo: "ready" },
        mounted() {
          setTimeout(() => {
            this.foo = "fooooo";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
